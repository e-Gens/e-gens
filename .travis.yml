language: node_js
node_js:
- 8.11.2
cache:
  yarn: true
  directories:
  - node_modules
  - demo.e-gens.com.br
before_install:
- openssl aes-256-cbc -K $encrypted_564a5f20e1d7_key -iv $encrypted_564a5f20e1d7_iv
  -in src/assets/ssh/id_rsa.enc -out src/assets/ssh/id_rsa -d
- openssl aes-256-cbc -K $encrypted_564a5f20e1d7_key -iv $encrypted_564a5f20e1d7_iv
  -in src/assets/ssh/id_rsa.pub.enc -out src/assets/ssh/id_rsa.pub -d
- sudo apt-get update
- sudo apt-get install -y sshpass
script:
- yarn lint
- yarn build
after_success: "./deploy.sh"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
